<!DOCTYPE html>
<html>
<head>
	<title>When the html doc finishes loading, add 3 elements within an unordered list</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<ul>
		<li>Html</li>
		<li>css</li>
		<li>Bootstrap</li>
	</ul>
	<script type="text/javascript">
		$(document).ready(function() 
		{
			$('ul').append('<li>java script</li>');
			$('ul').append('<li>jquery</li>');
			$('ul').append('<li>angular</li>');

		});
	</script>
</body>
</html>
